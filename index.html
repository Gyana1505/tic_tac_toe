<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li> Gyana's Tic Tac Toe </li>
    </ul>
    </nav>
    <div class="gamesection">
        <div class="game">
            <div class="line"></div>
            <div class="box le-0 to-0"><span class="boxtext"></span></div>
            <div class="box to-0"><span class="boxtext"></span></div>
            <div class="box to-0 ri-0"><span class="boxtext"></span></div>
            <div class="box le-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box ri-0"><span class="boxtext"></span></div>
            <div class="box le-0 bo-0"><span class="boxtext"></span></div>
            <div class="box bo-0"><span class="boxtext"></span></div>
            <div class="box bo-0 ri-0"><span class="boxtext"></span></div>
            
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic Tac Teo</h1>
            <div>
                <span class="infor">X Turn</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="winimg.gif" alt="">
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
